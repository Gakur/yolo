---
- hosts: all
  become: yes

  vars:
    app_location: /home/user/yolo/
    container_count: 2
    default_container_name: docker
    default_container_image: node:alpine
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    
    - name: Install git
      apt: 
        name: git
        state: present
        update_cache: true

    - name: Clone repo
      git:
        repo: https://github.com/Gakur/yolo.git
        dest: /home/user/yolo/

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - npm
          - ntp
        state: latest
        update_cache: true

    - name: Add Docker GPG apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and Install docker-ce
      apt: 
        name: docker-ce
        state: latest
        update_cache: true

    # - name: Install Docker Module for Node 
    #   npm:
    #     name: docker
    - name: Start application
      shell: docker-compose -f /home/user/yolo/docker-compose.yml up -d
      args:
        executable: /bin/bash